<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">

  <title>DCA Management - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5" style="max-width:400px;">

  <!-- LOGIN BOX -->
  <div id="loginBox" class="card p-4">
    <h4 class="mb-3 text-center">Login</h4>

    <input id="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-primary w-100 mb-2" onclick="login(event)">
      Login
    </button>

    <p class="text-center">
      Donâ€™t have an account?
      <a href="#" onclick="showSignup()">Create account</a>
    </p>
  </div>

  <!-- SIGNUP BOX -->
  <div id="signupBox" class="card p-4" style="display:none;">
    <h4 class="mb-3 text-center">Signup</h4>

    <input id="s_name" class="form-control mb-2" placeholder="Name">
    <input id="s_email" class="form-control mb-2" placeholder="Email">
    <input id="s_password" type="password" class="form-control mb-2" placeholder="Password">

    <select id="s_role" class="form-select mb-3">
      <option value="Admin">Admin</option>
      <option value="Manager">Manager</option>
      <option value="DCA">DCA</option>
    </select>

    <button type="button" class="btn btn-success w-100 mb-2" onclick="signup()">
      Create Account
    </button>

    <p class="text-center">
      Already have an account?
      <a href="#" onclick="showLogin()">Login</a>
    </p>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
