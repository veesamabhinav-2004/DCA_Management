<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">DCA Dashboard</span>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <div class="card text-center shadow">
        <div class="card-body">
          <h6>Total Cases</h6>
          <h3>120</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-center shadow">
        <div class="card-body">
          <h6>Recovered</h6>
          <h3>75</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-center shadow">
        <div class="card-body">
          <h6>Overdue</h6>
          <h3>45</h3>
        </div>
      </div>
    </div>
  </div>

  <a href="cases.html" class="btn btn-primary mt-4">View Cases</a>
</div>

</body>
</html>
