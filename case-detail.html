<!DOCTYPE html>
<html>
<head>
  <title>Case Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
<div class="container mt-4">

  <h4 id="title">Case</h4>

  <ul class="list-group mb-3">
    <li class="list-group-item">Customer: <span id="customer"></span></li>
    <li class="list-group-item">Amount: â‚¹<span id="amount"></span></li>
  </ul>

  <div class="mb-3">
    <label>Update Status</label>
    <select id="status" class="form-select">
      <option>Open</option>
      <option>In Progress</option>
      <option>Recovered</option>
    </select>
  </div>

  <button class="btn btn-success" onclick="updateStatus()">
    Save Update
  </button>

  <button class="btn btn-info ms-2" onclick="showChart()">View Diagram</button>
  <button class="btn btn-warning ms-2" onclick="showPieChart()">View Status Pie</button>

  <div class="row mt-4">
    <div class="col-md-6">
      <canvas id="caseChart" width="400" height="300"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="statusChart" width="400" height="300"></canvas>
    </div>
  </div>

</div>

<!-- IMPORTANT: app.js is in ROOT -->
<script src="app.js"></script>
</body>
</html>
